<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Divisi Kesehatan</title>
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-form">
        <div class="header">
          <div class="logo-divkes">
            <img src="../../assets/logos/patient.png" alt="" />
            <label>Divisi Kesehatan</label>
          </div>
          <img src="../../assets//logos/1606037359_pub-logo.png" alt="" />
        </div>
        <div class="content">
          <form id="log-in">
            <label class="labelTitle">Log in</label>
            <label for="email" class="labelInput">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
              autofocus
            />
            <label for="password" class="labelInput">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter you password"
              required
            />
            <div class="checkbox">
              <input type="checkbox" id="keepLogged" />
              <label for="keepLogged">Keep me logged in</label>
            </div>
            <input type="submit" value="Log in"/>
          </form>
        </div>
      </div>
      <div class="container-content"></div>
      <script src="../../assets/js/login.js"></script>
  </body>
</html>
