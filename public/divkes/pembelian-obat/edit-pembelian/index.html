<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../assets/css/dashboard.css" />
    <link rel="stylesheet" href="../../../assets/css/global.css" />
    <link rel="stylesheet" href="../../../assets/css/tambah-mahasiswa.css" />
    <title>Data Mahasiswa | Divisi Kesehatan</title>
  </head>
  <body>
    <div class="wrapper">
      <sidebar class="sidebar">
        <button class="toggleSidebar">
          <i class="fa-solid fa-chevron-left fa-sm"></i>
        </button>
        <div class="header-sidebar">
          <div class="logo">
            <img src="../../../assets/logos/patient.png" alt="logo-divkes" />
            <label>Kesehatan</label>
          </div>
        </div>
        <div class="body-sidebar">
          <nav class="navbar">
            <ul class="nav">
              <li class="nav-item dashboard">
                <span>
                  <i class="fa-solid fa-house fa-lg"></i>
                </span>
                <label> Dashboard </label>
              </li>
              <li class="nav-item">
                <div class="chevron-down">
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <span>
                  <i class="fa-solid fa-layer-group fa-lg"></i>
                </span>
                <label> Mahasiswa </label>
              </li>
              <div class="child mahasiswa">
                <ul class="nav-user">
                  <li class="nav-item-user data-mahasiswa">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Data Mahasiswa</label>
                  </li>
                  <li class="nav-item-user data-sehat">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Data Sehat</label>
                  </li>
                  <li class="nav-item-user data-sakit">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Data Sakit</label>
                  </li>
                </ul>
              </div>
              <li class="nav-item active">
                <div class="chevron-down">
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <span>
                  <i class="fa-solid fa-pills fa-lg"></i>
                </span>
                <label> Obat </label>
              </li>
              <div class="child obat active">
                <ul class="nav-user">
                  <li class="nav-item-user data-obat">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Data Obat</label>
                  </li>
                  <li class="nav-item-user pembelian-obat">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Pembelian Obat</label>
                  </li>
                </ul>
              </div>
              <li class="nav-item">
                <div class="chevron-down">
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <span>
                  <i class="fa-regular fa-clipboard fa-lg"></i>
                </span>
                <label> Laporan </label>
              </li>
              <div class="child laporan">
                <ul class="nav-user">
                  <li class="nav-item-user riwayat-sakit">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Riwayat Sakit</label>
                  </li>
                  <li class="nav-item-user pengeluaran-dana">
                    <span>
                      <i class="fa-solid fa-caret-right fa-lg"></i>
                    </span>
                    <label style="white-space: nowrap">Pengeluaran Dana</label>
                  </li>
                </ul>
              </div>
            </ul>
          </nav>
        </div>
        <div class="footer-sidebar">
          <div class="info-user">
            <div class="chevron-down">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="profil-user">
              <div class="icon">
                <img src="../../../assets/logos/profile.png" alt="" />
              </div>
              <span class="user-name">
                <label class="name">Putri Mulyani</label>
                <label class="role">Admin</label>
              </span>
            </div>
          </div>
          <div class="collapse-info-user">
            <ul class="nav-user">
              <li class="nav-item-user log-out">
                <span>
                  <i class="fa-solid fa-door-open fa-lg"></i>
                </span>
                <label style="white-space: nowrap"> Log out </label>
              </li>
            </ul>
          </div>
        </div>
      </sidebar>
      <main class="main">
        <div class="header">
          <div class="box-judul">
            <label class="title">Obat</label>
            <label>Edit Pembelian Obat</label>
          </div>
          <div class="container-currentdate">
            <i class="fa-regular fa-calendar-days fa-lg"></i>
            <label class="current-date"></label>
          </div>
        </div>
        <div class="container-content">
          <!-- ISI CONTENT  -->
          <form>
            <div class="box-input">
              <label for="id-pembelian">Id Pembelian</label>
              <input
                type="text"
                class="input"
                id="id-pembelian"
                maxlength="11"
                onkeypress="return valAngka(event)"
                readonly
              />
            </div>
            <div class="box-input">
              <label for="kode-obat">Kode Obat</label>
              <input type="text" class="input" id="kode-obat" readonly />
            </div>
            <div class="box-input">
              <label for="jumlah-obat">Jumlah Obat</label>
              <input type="number" class="input" id="jumlah-obat" />
            </div>
            <div class="box-input">
              <label for="tanggal-beli">Tanggal Beli</label>
              <input class="input" id="tanggal-beli" type="date"/>
            </div>
            <div class="box-input">
              <label for="harga-obat">Harga Obat</label>
              <input type="number" class="input" id="harga-obat" />
            </div>
            <div class="box-button">
              <button class="btn tambah">Edit</button>
              <button class="btn bersihkan">Bersihkan</button>
            </div>
          </form>
          <!-- END CONTENT  -->
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/8b219fb2a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../../assets/js/allPage.js"></script>
    <script src="../../../assets/js/edit-pembelian.js"></script>
    <script></script>
  </body>
</html>
